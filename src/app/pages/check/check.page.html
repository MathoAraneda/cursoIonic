<app-header titulo="Checks"></app-header>

<ion-content>
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Checkbox</ion-label>
  </ion-item>

  <ion-item *ngFor="let item of data"
            (click)="onClick( item )">
    <ion-label>{{ item.name }}</ion-label>
    <ion-checkbox [color]="item.name"
                  slot="end"
                  [(ngModel)]="item.selected">
    </ion-checkbox>
  </ion-item>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>

</ion-content>
